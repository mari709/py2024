<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro</title>
    <style>
        /* Agrega estilos CSS aquí para mejorar la presentación del formulario */
    </style>
</head>

<body>

    <h1>Formulario de registro</h1>
    <form action="show_data.html" method="POST">
        <fieldset>
            <legend>Información personal</legend>
            <label for="firstname">Nombre: </label>
            <input size="30" type="text" name="firstname" id="firstname" required
                placeholder="Ingrese su nombre aquí...">
            <!-- Agrega otros campos de información personal aquí -->
        </fieldset>

        <fieldset>
            <legend>Género</legend>
            <input type="radio" name="gender" value="hombre" id="gender-male">
            <label for="gender-male">Hombre</label>
            <input type="radio" name="gender" value="mujer" id="gender-female">
            <label for="gender-female">Mujer</label>
            <input type="radio" name="gender" value="otro" id="gender-other">
            <label for="gender-other">Otro</label>
        </fieldset>

        <fieldset>
            <legend>Nacimiento</legend>
            <label for="birthdate">Fecha de Nacimiento:</label>
            <input type="date" name="birthdate" id="birthdate"> <br><br>
        </fieldset>
        <input type="submit" value="Enviar">
        <!--<button type="reset">Reset</button>-->
    </form>
</body>

</html>
